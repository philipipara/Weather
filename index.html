<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header col-sm-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>


       <div class="row main">

        <div class="col-sm-2 searchbar">
            <h4>Search for a City:</h4>
            
            <form id="city-form">
                <input type="text" id="search-input">
                <button class="btn btn-primary btn-sm submit" id="add-city" type="submit">
                 <div id="icon">&#9906</div>
                    </button>
            </form>
            <br>
            
            <ul id="city-history">
            
            </ul>
            </div>
           
            
        <div class="col-md-10 content">
            <div class="row">
            <div class="col-sm-12 city">
            <div class="container-fluid">
                 <h2 id="displayname">City Name</h2>
                            
                    <p id="temp">Temperature: </p>
                            
                    <p id="humid">Humidity: </p>
                            
                    <p id="wnd">Wind Speed: </p>
                            
                    <p id="uv">UV Index: </p>
               <br>
                 </div>
                </div>
        </div>
        
        <div class="container-fluid">
          <div class="row">
             <div class="col-sm-12 forecast">
                 <h2>5-Day Forecast:</h2>
                                          
        <div id="displaycards">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                   <img class="forecastIcon" src="">
                    <p class="card-text tempforecast">Temp: </p>
         <br>
                <p class="card-text humidforecast">Humidity: </p>
           </div>
              </div>
            
       <div class="card" style="width: 18rem;">
                   <div class="card-body">
                   <h5 class="card-title">Date</h5>
                 <img class="forecastIcon" src="">
                 <p class="card-text tempforecast">Temp: </p>
           <br>
                                         
           <p class="card-text humidforecast">Humidity: </p>
              </div>
              </div>
            
              <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <img class="forecastIcon" src="">
                <p class="card-text tempforecast">Temp: </p>
            <br>
               <p class="card-text humidforecast">Humidity: </p>
                 </div>
                  </div>
             <div class="card" style="width: 18rem;">
             <div class="card-body">
             <h5 class="card-title">Date</h5>
             <img class="forecastIcon" src="">
             <p class="card-text tempforecast">Temp: </p>
        
             <br>
              <p class="card-text humidforecast">Humidity: </p>
                 </div>
                  </div>
                                   
             <div class="card" style="width: 18rem;">
                  <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <img class="forecastIcon" src="">
                  <p class="card-text tempforecast">Temp: </p>
            
             <br>
                  <p class="card-text humidforecast">Humidity: </p>
                     </div>
                      </div>

                      </div>
                            


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
