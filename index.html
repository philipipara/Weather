<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container1">
        <div class="form-group">
        <div class="table">
            <div class="row">
                <div class="col-md-3">
                    <h4>Search by City</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <!-- Search form -->
                    <form class="form-inline md-form form-sm active-purple-2 mt-2 onsubmit">
                    <input class="form-control form-control-sm mr-3 w-75" id="search-terms" type="text" placeholder="Search" aria-label="Search">
                        <button id="search-btn"><i class="fas fa-search" id="search-icon" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-md-2" id="cityList">
                </div>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="table" id="table2">
                <div class="row">
                    <div class="col-md-9">
                        <div class="city" id="currentDay"></div>
                        <div class="temperature"></div>
                        <div class="temp_low"></div>
                        <div class="temp_high"></div>
                        <div class="humidity"></div>
                        <div class="windspeed"></div>
                        <div class="uvIndex"></div>
                    </div>
                </div>
                <div class="row" id="5-day-forecast">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
